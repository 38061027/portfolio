<main class="container">
  <section class="section-3">
    <div class="container-box-3">
      <div class="title">
        <h1>Tecnologias</h1>
      </div>
      <div class="container-box">
        <div *ngFor="let tec of tecnogias">
          <div class="box-3" [title]="tec.name">
            <i [class]="tec.class"></i>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
